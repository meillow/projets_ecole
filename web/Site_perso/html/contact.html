		<script>
			/* fonction va placer l'icône du haut à une position visible par rapport à la gauche à partir d'une
			certaine haute de déplacement, et au clic sur l'icône va remonter la page jusqu'en haut. Autrement l'icône
			n'est pas visible */
			jQuery(function(){
				$(function () {
					$(window).scroll(function () {
						if ($(this).scrollTop() > 60 ) { 
							$('#scrollUp').css('left','2%');
						}else { 
							$('#scrollUp').removeAttr( 'style' );
						}
					});
				});
			});
