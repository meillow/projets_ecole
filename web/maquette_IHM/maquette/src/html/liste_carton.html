<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Maquette</title>
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script type="text/javascript" src="../js/script.js"></script>
  </head>

  <body>
    <div id="menu" class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left">
      <button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="fermer_menu()">Fermer &times;</button>
      <a href="#" class="w3-bar-item w3-button">Mes devis</a>
      <a href="#" class="w3-bar-item w3-button">Créer un devis</a>
    </div>

    <div class="w3-main">
      <div class="w3-brown">
        <button class="w3-button w3-brown w3-xlarge w3-hide-large" style="text-align:left" onclick="ouvrir_menu()">&#9776;</button>

        <div class="w3-container">
          <h1>Créer un devis</h1>
        </div>
      </div>

      <h2 class="w3-border-top w3-margin-bottom">Liste des cartons</h2>

      <form class="w3-container" action="index.html" medivod="post">
        <div class="w3-margin-bottom w3-center">
          <input class="" type="text" name="" value="" placeholder="Nom de la pièce" />
        </div>

        <div class="w3-row-padding">
          <div class="w3-center">
            <div class="w3-col s6 m6 l6 w3-margin-bottom">
              <h3>Types de carton</h3>
            </div>
            <div class="w3-col s6 m6 l6 w3-margin-bottom">
              <h3>Quantité</h3>
            </div>
          </div>

          <div class="w3-col w3-margin-bottom">
            <div class="w3-col m6 l6">
              <h4 class="w3-margin-left">Petit</h4>
            </div>
            <div class="w3-col m1 l1">
              <input class="w3-button w3-round w3-right w3-brown" type="button" name="" value="-" />
            </div>
            <div class="w3-col m4 l4">
              <input class="w3-input w3-border" type="number" name="" value="0" min="0" />
            </div>
            <div class="w3-col m1 l1">
              <input class="w3-button w3-round w3-brown" type="button" name="" value="+" />
            </div>
          </div>

          <div class="w3-col w3-margin-bottom">
            <div class="w3-col m6 l6">
              <h4 class="w3-margin-left">Moyen</h4>
            </div>
            <div class="w3-col m1 l1">
              <input class="w3-button w3-round w3-right w3-brown" type="button" name="" value="-" />
            </div>
            <div class="w3-col m4 l4">
              <input class="w3-input w3-border" type="number" name="" value="0" min="0" />
            </div>
            <div class="w3-col m1 l1">
              <input class="w3-button w3-round w3-brown" type="button" name="" value="+" />
            </div>
          </div>

          <div class="w3-col w3-margin-bottom">
            <div class="w3-col m6 l6">
              <h4 class="w3-margin-left">Barrel</h4>
            </div>
            <div class="w3-col m1 l1">
              <input class="w3-button w3-round w3-right w3-brown" type="button" name="" value="-" />
            </div>
            <div class="w3-col m4 l4">
              <input class="w3-input w3-border" type="number" name="" value="0" min="0" />
            </div>
            <div class="w3-col m1 l1">
              <input class="w3-button w3-round w3-brown" type="button" name="" value="+" />
            </div>
          </div>

          <div class="w3-col w3-margin-bottom">
            <div class="w3-col m6 l6">
              <h4 class="w3-margin-left">Penderie</h4>
            </div>
            <div class="w3-col m1 l1">
              <input class="w3-button w3-round w3-right w3-brown" type="button" name="" value="-" />
            </div>
            <div class="w3-col m4 l4">
              <input class="w3-input w3-border" type="number" name="" value="0" min="0" />
            </div>
            <div class="w3-col m1 l1">
              <input class="w3-button w3-round w3-brown" type="button" name="" value="+" />
            </div>
          </div>

          <div class="w3-col w3-margin-bottom">
            <div class="w3-col m6 l6">
              <h4 class="w3-margin-left">Pour tableau</h4>
            </div>
            <div class="w3-col m1 l1">
              <input class="w3-button w3-round w3-right w3-brown" type="button" name="" value="-" />
            </div>
            <div class="w3-col m4 l4">
              <input class="w3-input w3-border" type="number" name="" value="0" min="0" />
            </div>
            <div class="w3-col m1 l1">
              <input class="w3-button w3-round w3-brown" type="button" name="" value="+" />
            </div>
          </div>
        </div>

        <div class="w3-center">
          <div class="w3-panel">
            <a class="w3-button w3-round-large w3-medium w3-brown bouton" href="photo_carton.html">Ajouter un carton avec une photo</a>
          </div>

          <input class="w3-button w3-round-large w3-medium w3-brown bouton" type="submit" name="" value="Passer à la pièce suivante" />
        </div>
      </form>
    </div>
  </body>
</html>
